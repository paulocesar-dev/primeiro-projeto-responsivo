<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>meu primeiro formulário</title>
  </head>

  <body>
    <form>
      <h1>DIGITE SEUS DADOS</h1>

      <section>
        <label>
          nome completo:
          <input
            class="nome completo"
            type="text"
            placeholder="digite seu nome"
            name="nome completo"
            autocomplete="username"
          />
        </label>

        <label>
          cpf:
          <input class="cpf" type="number" placeholder="cpf" name="cpf" />
        </label>

        <label>
          email:
          <input
            class="email"
            type="email"
            placeholder="email"
            name="email"
            autocomplete="email"
          />
        </label>

        <label>
          tel:
          <input class="tel" type="tel" placeholder="telefone" name="tel" />
        </label>

        <label>
          estado:
          <input
            class="estado"
            type="text"
            placeholder="estado"
            name="estado"
          />
        </label>

        <label>
          bairo:
          <input class="bairo" type="text" placeholder="bairo" name="bairo" />
        </label>

        <label>
          rua:
          <input
            class="rua"
            type="text"
            placeholder="digite sua rua"
            name="rua"
            autocomplete="street-address"
          />
        </label>

        <label>
          número:
          <input
            class="numero"
            type="number"
            placeholder="número"
            name="número"
            autocomplete="on"
          />
        </label>

        <button type="submit">enviar</button>
      </section>
    </form>
  </body>
</html>
